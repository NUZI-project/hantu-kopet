<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hantu Kopet - Masterpiece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <audio id="sfx_start" src="assets/sound/sound_starting.mp3" preload="auto"></audio>
        <audio id="bgm" src="assets/sound/backsound_game.mp3" loop preload="auto"></audio>
        <audio id="sfx_ritual" src="assets/sound/sound_ritual.mp3" preload="auto"></audio>

        <section id="p1" class="page active loading-bg">
            <div class="ui-layer bottom-loader">
                <p id="status-text" class="gold-text">Membakar Kemenyan...</p>
                <div class="loader-bar"><div id="fill"></div></div>
            </div>
        </section>

        <section id="p2" class="page black-bg">
            <div class="ui-layer center-content">
                <h1 class="title-glow">HANTU KOPET</h1>
                <button class="btn-main-merah" onclick="mulaiRitual()">MULAI RITUAL</button>
            </div>
        </section>

        <section id="p3" class="page home-bg">
    <div class="top-content">
        <h1 class="title-shadow">HANTU KOPET</h1>
    </div>
    
    <div class="bottom-area">
        <div class="btn-wrapper">
            <button class="btn-game" onclick="prosesPanggil()">ðŸ”¥ PANGGIL HANTU</button>
            <button class="btn-game" onclick="bukaKoleksi()">ðŸ“œ KOLEKSI KODAM</button>
        </div>
    </div>
</section>

        <section id="p4" class="page ritual-bg">
            <div class="ui-layer center-content">
                <h2 class="ritual-text">KOMAT KAMIT...</h2>
            </div>
        </section>

        <section id="p5" class="page dark-bg">
            <div class="header-fix">
                <button class="btn-back" onclick="gantiLayar('p3')">KEMBALI</button>
                <h2 class="gold-text">DAFTAR KHODAM</h2>
            </div>
            <div id="list-khodam" class="grid-container"></div>
        </section>

        <section id="p6" class="page detail-bg">
            <div id="detail-box" class="detail-container"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
                    </html>
