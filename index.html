<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <audio id="bgm" src="assets/sound/backsound_game.mp3" loop></audio>
        <audio id="sfx_start" src="assets/sound/sound_starting.mp3"></audio>
        <audio id="sfx_click" src="assets/sound/click.mp3"></audio>
        <audio id="sfx_ritual" src="assets/sound/sound_ritual.mp3"></audio>

        <section id="p1" class="page active loading-bg">
            <div class="loader-container">
                <div class="loader-text" id="status-text">Menyiapkan Sesajen...</div>
                <div class="loader-bar"><div id="fill"></div></div>
            </div>
        </section>

        <section id="p2" class="page starting-bg">
            <h1 class="gold-text">HANTU KOPET</h1>
            <button class="btn-ritual" onclick="goToHome()">MULAI RITUAL</button>
        </section>

        <section id="p3" class="page home-bg">
            <h1 class="gold-text" style="position: absolute; top: 10%;">HANTU KOPET</h1>
            <div class="menu-container">
                <button class="btn-ritual" onclick="startRitual()">PANGGIL HANTU</button>
                <button class="btn-ritual" onclick="showKoleksi()">KOLEKSI KODAM</button>
            </div>
        </section>

        <section id="p4" class="page ritual-bg">
            <h1 class="gold-text" style="color: #ffff00;">KOMAT KAMIT...</h1>
        </section>

        <section id="p5" class="page koleksi-page">
            <div class="scroll-area">
                <button class="btn-back" onclick="goBack()">KEMBALI</button>
                <h1 class="gold-text">KOLEKSI KODAM</h1>
                <div id="ghost-list" class="ghost-grid"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
